<html>
<head>
<style>

@import url("https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap");

* {
  font-family: "Source Code Pro", monospace;
  line-height: 100%;
  list-style-type: none;
  margin: 0;
  padding: 0;
}

body {
  margin: 1em;
}

ul {
  margin-left: 0.5em;
  margin-top: 0.2em;
  position: relative;
}

div {
  border-left: 1px solid lightgray;
  bottom: 0.5em;
  left: 0;
  position: absolute;
  right: 100%;
  top: 0;
}

li {
  margin-left: 0.2em;
}

li:before {
  border-top: 1px solid lightgray;
  content: "";
  display: inline-block;
  height: 3px;
  left: -0.2em;
  position: relative;
  vertical-align: middle;
  width: 0.5em;
}

</style>
</head>
<body>
<a href=".">manuals</a>
<ul>
<div></div>
<li><a href="bash">bash</a></li>
</ul>
</body>
</html>
